<!-- Assessment Component -->
<div class="container-fluid">

  <!-- Header -->
  <div class="row header">

    <!-- 'Assessment' Heading -->
    <div class="assess-head col-md-3">
      <h5>
        <!-- SideBar button for screen resolution less than 576px only -->
        <span class="sidebar-btn d-sm-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbarLabel">
          <fa-icon [icon]="this.iconService.faBars"></fa-icon>
        </span>

        <span>Assessment</span>
      </h5>
    </div>

    <!-- Routers lists-->
    <div class="assess-route col-md-8">
      <ul class="text-center list-unstyled nav nav-pills mb-sm-auto mb-0" id="menu">
        <li>
          <a routerLink="my-assessment" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">
            <span>My Assessments</span>
          </a>
        </li>
        <li>
          <a routerLink="unstop-assessment" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">
            <span>Unstop Assessments</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
